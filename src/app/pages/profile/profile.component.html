<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle"> nombre del usuario </h6>
        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <!--Llaves cuadradas para no modificar valor-->
              <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Enter email">
            </div>
          </div>


          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <li class="fa fa-save"></li> Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Fotograf√≠a del usuario</h4>
        <h6 class="card-subtitle"> nombre del usuario </h6>
        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen " class="w150">
        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
        <input (change)="seleccionImagen( $event.target.files[0] )" type="file">
        <br> <br>
        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success waves-effect waves-light m-r-10 btn-block">
          <li class="fa fa-save"></li> Actualizar foto
        </button>
      </div>
    </div>
  </div>

</div>
